# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - networksecurity

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://networksecurities.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b940e1c0465a4a8bb2fe942abb9fb846 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64ae2db520e64a2aa23ac36ba1415622 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: networksecurities.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b940e1c0465a4a8bb2fe942abb9fb846 }}/network_security:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'networksecurity'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c5572fa7f788433b9c3a70d36dc78855 }}
        images: 'networksecurities.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b940e1c0465a4a8bb2fe942abb9fb846 }}/network_security:${{ github.sha }}'